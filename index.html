<!-- @format -->

<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Windows Clone</title>
          <link rel="stylesheet" href="./index.css" />
     </head>
     <body>
          <section class="navbar-task d-flex flex-between navbar-bottom">
               <div class="section-taskbar d-flex flex-between h-100">
                    <div class="icon-bar window-logo d-flex flex-center">
                         <img src="./images/windows.svg" alt="" />
                    </div>
                    <div class="icon-bar search-icon d-flex flex-center">
                         <img src="./images/loupe.svg" alt="" />
                    </div>
                    <div class="icon-bar search-icon d-flex flex-center">
                         <div class="cortana"></div>
                    </div>
                    <div class="icon-bar d-flex m-1 flex-center">
                         <img src="./images/google-chrome.png" alt="" />
                    </div>
                    <div class="icon-bar active-tab m-1 d-flex flex-center">
                         <img src="./images/firefox.png" alt="" />
                    </div>
                    <div class="icon-bar d-flex m-1 flex-center">
                         <img src="./images/file-explorer.png" alt="" />
                    </div>
                    <div class="icon-bar d-flex m-1 active-tab flex-center">
                         <img src="./images/vscode.png" alt="" />
                    </div>
               </div>
               <div class="section-statusbar d-flex flex-between h-100">
                    <div class="icon-status status-battery d-flex p-2 flex-center" title="Full Charged">
                         <img src="./images/battery-status.svg" alt="" />
                    </div>
                    <div class="icon-status status-wifi d-flex p-2 flex-center" title="Internet Access">
                         <img src="./images/wifi.svg" alt="" />
                    </div>
                    <div class="icon-status d-flex flex-center p-2" title="40% speaker">
                         <img src="./images/volume.svg" alt="" />
                    </div>
                    <div class="icon-status d-flex flex-center p-2 lang" title="English (United State)&#13;US Keyboard&#13;&#13;To switch input methods, press&#13;Windows Key + space">
                         <span>ENG</span>
                    </div>
                    <div class="icon-status d-flex flex-center p-2 status-date d-flex" title="Thursday, Juanuary 14, 2021">
                         <span>4:54 AM</span>
                         <span>1/14/2021</span>
                    </div>
                    <div class="icon-status d-flex comment-status flex-center" title="4 notification">
                         <img src="./images/comment.svg" alt="" />
                    </div>
               </div>
          </section>
     </body>
</html>
